<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/transform-css/style.css">
</head>
<body>
    <h1>KEYFRAMES</h1>
    <div class="caterpillarContainer container">

        <h2>Go bestfriend, go bestfriend</h2>
        <img src="https://i.gifer.com/ViUc.gif" alt="" class="caterpillar">
    </div>
    <button onclick="startSquirm()">squirm</button>
    <hr>
    <div class="puddleContainer container">
        <h2>Crybaby</h2>
        <img src="https://media3.giphy.com/media/Xp6cyO2oLTM8TLV2R1/giphy.gif?cid=6c09b952d32284bc066d6387ed7c51a12a43b7deb9f02272&ep=v1_internal_gifs_gifId&rid=giphy.gif&ct=s" alt="" class="crybaby">
        <img src="" alt="" class="puddle">
        <button style="display: block;" onclick="drainPuddle()"> drain me</button>
    </div>

    <hr>

    <div class="sinkingContainer container">
        <h2>This is fine... <button onclick="dontHelp()">Help</button></h2>
        
        <img src="https://images.squarespace-cdn.com/content/v1/5168923ce4b02d0863352e09/1591308747308-DJUTSW2MU52BFNUFMDRX/Emotion_FML_Sinking-Boat.gif" alt="" class="sinking">
        <div class="water"></div>
    </div>
    <hr>

    <div class="octopusContainer container">
        <h2>Weeeeeee</h2>
        <img src="https://thumbs.gfycat.com/BigheartedPowerlessBichonfrise-size_restricted.gif" alt="" class="octopus">
    </div>
    <button onclick="octopusSwim()">look at me go</button>
    <hr>

    <h2>Don't Click The Red Button</h2>
    <div class="redButtonContainer">
        
        <h3 class="hidden buttonText">see what happens when you don't listen?</h3>
        <div class="redButton" onclick="clickedRedButton()">don't push me</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
